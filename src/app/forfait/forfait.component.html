<div class="mini-forfait-wrapper">
  <mat-card class="example-card mat-elevation-z4">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{ forfait.destination }}</mat-card-title>
      <mat-card-subtitle> de {{ forfait.villeDepart }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="prix-hotel">
        <h4>{{ forfait.hotel.nom }}</h4>
      </div>
      <div *ngIf="forfait.rabais > 0; then thenBlock; else elseBlock"></div>
      <ng-template #thenBlock>
        <div class="flex-container">
          <h2 class="text-barrer">{{ forfait.prix }}$</h2>
          <h5>- {{ forfait.rabais }}$</h5>
          <h1>{{ forfait.prix - forfait.rabais }}$</h1>
        </div>
      </ng-template>
      <ng-template #elseBlock>
        <div>
          <h2>{{ forfait.prix }}$</h2>
        </div>
      </ng-template>
      <h5>Départ: {{ forfait.dateDepart }}</h5>
      <div>
        Durée : <b>{{ duree }} jours</b>
      </div>

      <app-etoiles [forfait]="forfait"></app-etoiles>
      <!-- <div [ngSwitch]="forfait.hotel.etoile">
                <p *ngSwitchCase="1">Etoile: <b>1</b></p>
                <p *ngSwitchCase="2">Etoile: <b>2</b></p>
                <p *ngSwitchCase="3">Etoile: <b>3</b></p>
                <p *ngSwitchCase="4">Etoile: <b>4</b></p>
                <p *ngSwitchCase="5">Etoile: <b>5</b></p>
            </div> -->
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button>
            <button mat-button>SHARE</button> -->
    </mat-card-actions>
  </mat-card>
</div>
